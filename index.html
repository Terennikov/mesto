<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Путешествия по России</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
        <img src="./images/logo.svg" class="header__logo" alt="Лого">
    </header>
    <main class="main">
    <section class="profile">
      <img src="./images/Avatar.png" alt="Портрет Жака Ива" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button type="button" class="profile__edit-button">
      </button>
      <button type="button" class="profile__add-button">
      </button>
    </section>
    <section id="elements-table" class="elements">

    </section>
  </main>
    <footer class="footer">
      <img class="footer__logo" src="./images/Footer.png" alt="Место копирайт">
    </footer>
    <section class="popup popup_type_edit">
      <div class="popup__container">
      <h3 class="popup__title">
        Редактировать профиль
      </h3>
      <button type="button" name="close" class="popup__close">
      </button>
      <form name="form" action="#" class="popup__form">
        <input type="text" name="name" value="Жак-Ив Кусто" class="popup__input popup__input_type_name">
        <input type="text" name="details" value="Исследователь океана" class="popup__input popup__input_type_details">
        <input type="submit" name="save-button" value="Сохранить" class="popup__save-button">
      </form>
      </div>
    </section>
    <section class="popup popup_type_add">
    <div class="popup__container" >
      <h3 class="popup__title">
        Новое место
      </h3>
      <button type="button" name="close" class="popup__close">
      </button>
      <form name="form" action="#" class="popup__form2">
        <input type="text" name="place" value="Название" class="popup__input popup__input_type_place">
        <input type="text" name="link" value="Ссылка на картинку" class="popup__input popup__input_type_link">
        <input type="submit" name="create-button" value="Создать" class="popup__create-button">
      </form>
    </div>
    </section>
      <template class="elements__item" id="item">
        <img src="" alt="" class="elements__photo">
        <div class="elements__container">
          <h2 class="elements__place"></h2>
          <button type="button" name="like" class="elements__like-button"></button>
          <button type="button" name="delete" class="elements__delete-button"></button>
        </div>
      </template>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
