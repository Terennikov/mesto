<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Путешествия по России</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
        <img src="./images/logo.svg" class="header__logo" alt="Лого">
        <div class="line line_place_header">
        </div>
    </header>
    <div class="main">
    <section class="profile">
      <img src="./images/Avatar.png" alt="Портрет Жака Ива" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__title">
          Жак-Ив Кусто
        </h1>
        <p class="profile__subtitle">
          Исследователь океана
        </p>
      </div>
      <button type="button" class="profile__edit-button">
      </button>
      <button type="button" class="profile__add-button">
      </button>
    </section>
    <section class="elements">
      <div class="elements__item">
        <img src="./images/Mask_Group2.png" alt="Вид на горы и леса Карачаевска" class="elements__photo">
        <div class="elements__container">
          <h2 class="elements__place">
            Карачаевск
          </h2>
          <button type="button" name="like" class="elements__button"></button>
        </div>
      </div>
      <div class="elements__item">
        <img src="./images/kirill-pershin-1404681-unsplash.png" alt="Вид на гору Эльбрус" class="elements__photo">
        <div class="elements__container">
          <h2 class="elements__place">
            Гора Эльбрус
          </h2>
          <button type="button" name="like" class="elements__button"></button>
        </div>
      </div>
      <div class="elements__item">
        <img src="./images/Mask_Group3.png" alt="Заброшенный монастырь в горах Домбая" class="elements__photo">
        <div class="elements__container">
          <h2 class="elements__place">
            Домбай
          </h2>
          <button type="button" name="like" class="elements__button"></button>
        </div>
      </div>
      <div class="elements__item">
        <img src="./images/thimo-van-leeuwen-6HW-f_SktLg-unsplash.jpg" alt="Небольшой водопад на Плитвицких озерах" class="elements__photo">
        <div class="elements__container">
          <h2 class="elements__place">
            Плитвицкие озера
          </h2>
          <button type="button" name="like" class="elements__button"></button>
        </div>
      </div>
      <div class="elements__item">
        <img src="./images/evgeny-matveev-ArEzsjLgG-I-unsplash.jpg" alt="Узкая старая улица Анталии" class="elements__photo">
        <div class="elements__container">
          <h2 class="elements__place">
            Анталия
          </h2>
          <button type="button" name="like" class="elements__button"></button>
        </div>
      </div>
      <div class="elements__item">
        <img src="./images/akhmed-chalandarov-ZZtBgtEM3W4-unsplash.jpg" alt="Бурная горная река в поселке Гонода" class="elements__photo">
        <div class="elements__container">
          <h2 class="elements__place">
          Гонода
          </h2>
          <button type="button" name="like" class="elements__button"></button>
        </div>
      </div>
    </section>
  </div>
    <footer class="footer">
      <img class="footer__logo" src="./images/Footer.png" alt="Место копирайт">
    </footer>
    <section class="popup">
      <div class="popup__container">
      <h3 class="popup__title">
        Редактировать профиль
      </h3>
      <button type="button" name="close" class="popup__close">
      </button>
      <form type="name" name="form" action="#" class="popup__form">
        <input type="name" name="name" value="Жак-Ив Кусто" class="popup__input popup__input_type_name">
        <div class="line line_place_popup">
        </div>
        <input type="name" name="details" value="Исследователь океана" class="popup__input popup__input_type_details">
        <div class="line line_place_popup">
        </div>
        <input type="submit" name="save-button" value="Сохранить" class="popup__save-button">
      </form>
    </div>
    </section>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
