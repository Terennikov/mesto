<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Путешествия по России</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
        <img src="<%=require('./images/logo.svg')%>" class="header__logo" alt="Лого">
    </header>
    <main class="main">
    <section class="profile">
      <img src="<%=require('./images/Avatar.png')%>" alt="Портрет Жака Ива" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button type="button" class="profile__edit-button" aria-label="edit-button">
      </button>
      <button type="button" class="profile__add-button" aria-label="add-button">
      </button>
    </section>
    <section id="elements-table" class="elements">

    </section>
  </main>
    <footer class="footer">
      <img class="footer__logo" src="<%=require('./images/Footer.png')%>" alt="Место копирайт">
    </footer>
    <section class="popup popup_type_edit">
      <div class="popup__container popup__container_type_edit">
        <h3 class="popup__title">Редактировать профиль</h3>
        <button type="button" name="close" class="popup__close" aria-label="Close">
        </button>
        <form name="form" action="#" class="popup__form popup__form_type_edit">
          <input type="text" name="name" value="Жак-Ив Кусто" class="popup__input popup__input_type_name" placeholder="Имя" required id="name" autocomplete="off" minlength="2" maxlength="200">
          <span id="err-name" class="popup__error"></span>
          <input type="text" name="details" value="Исследователь океана" class="popup__input popup__input_type_details" placeholder="О себе" required id="detail" autocomplete="off" minlength="2" maxlength="200">
          <span id="err-detail" class="popup__error"></span>
          <input type="submit" name="save-button" value="Сохранить" class="popup__submit-button popup__submit-button_disabled" aria-label="save-button">
        </form>
      </div>
    </section>
    <section class="popup popup_type_add">
    <div class="popup__container popup__container_type_add" >
      <h3 class="popup__title">Новое место</h3>
      <button type="button" name="close" class="popup__close" aria-label="Close">
      </button>
      <form name="form" action="#" class="popup__form popup__form_type_add">
        <input type="text" name="place" value="" class="popup__input popup__input_type_place" placeholder="Название" required minlength="2" maxlength="30" autocomplete="off" id="name-image">
        <span id="err-name-image" class="popup__error"></span>
        <input type="url" name="link" value="" class="popup__input popup__input_type_link" placeholder="Ссылка на картинку"  required id="link">
        <span id="err-link" class="popup__error"></span>
        <input type="submit" name="create-button" value="Создать" class="popup__submit-button popup__submit-button_disabled">
      </form>
    </div>
    </section>
    <section class="popup popup_type_image">
      <figure class="popup__container popup__container_type_image">
        <button type="button" class="popup__close" aria-label="Close"></button>
        <img class="popup__image" src="#" alt="">
        <figcaption class="popup__image-name"></figcaption>
      </figure>
  </section>
  </div>
  <template class="elements-template" id="item">
    <div class="elements__item">
    <img src="#" alt="" class="elements__photo">
    <div class="elements__container">
      <h2 class="elements__place"></h2>
      <button type="button" name="like" class="elements__like-button" aria-label="like-button"></button>
      <button type="button" name="delete" class="elements__delete-button" aria-label="delete-button"></button>
    </div>
  </div>
  </template>
</body>
</html>
